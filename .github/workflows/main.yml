name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
      - uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'
