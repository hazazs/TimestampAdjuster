name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          maven: '3.8.6'
